<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header">
            <div class="header__row">
                <div class="menu">
                    <div class="header__logo">
                        <img src="img/Logo-large.svg">
                    </div>
                    <ul>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">MAP</a></li>
                        <li><a href="#">ZOOS</a></li>
                        <li><a href="#">CONTACT US</a></li>
                        <li><a href="#">DESIGN</a></li>
                    </ul>
                </div>
                <div class="header__buttons">
                    <img class="header__search" src="img/Frame.svg">
                    <a class="header__login"  href="#">Log IN</a>
                    <button class="header__button">Sign up</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="top">
            <div class="container main">
                <div class="top__content">
                    <div class="top__main">
                        <h1 class="top__title">
                           Watch your favorite
                           <span>
                               animals online
                           </span>
                        </h1>
                        <p class="top__text">Observe different animals from around the world online in live time. 
                            Help vulunteers to take a good care of animals, 
                            donate to your favorite ones.
                        </p>
                        <button class="top__button">Watch now</button>
                    </div>
                    <div class="top__img">
                        <img src="img/Panda.svg">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
